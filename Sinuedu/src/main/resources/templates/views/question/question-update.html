.notice{
	float: right;
	background: #f8f8f8;
	width: 6%;
	border-radius: 10px;
	border: 1px solid #cbcbcb;
	color: #605F5F;
	padding: 8px;

}

	width: 20px;
	height: 20px;

}

#noticeBox{
	width: 15px;

}

.header {
	margin-top: 50px;
	background: #e3f7ff;
	border-top-left-radius: 20px;
	border-top-right-radius: 20px;
	color: #605F5F;
	padding: 15px;
}

.header input {
	width: 48%;
	padding: 10px;
	font-size: 16px;
	border: 1px solid #ddd;
	border-radius: 5px;
}

.category {
	display: inline-block;
	position: relative;
	width: 100px;
	font-family: Arial, sans-serif;
}

select {
	width: 100%;
	padding: 10px;
	border: 1px solid #ccc;
	border-radius: 5px;
	background-color: #f9f9f9;
	appearance: none;
	-webkit-appearance: none;
	-moz-appearance: none;
	font-size: 16px;
	color: #333;
	cursor: pointer;
}

.category::after {
	content: '▼';
	position: absolute;
	right: 10px;
	top: 50%;
	transform: translateY(-50%);
	pointer-events: none;
	font-size: 12px;
	color: #888;
}
select:focus {
	border-color: #a3bdd0;
	box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
	outline: none;
}

.title {
	display: inline-block;
	border: 2px solid #ccc;
	border-radius: 5px;
	transition: border-color 0.3s ease, box-shadow 0.3s ease;
}
.title input {
	border: none;
	outline: none;
	font-size: 16px;
	width: 400px;
}

.title:focus-within {
	border-color: #97c3f3;
	box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
}
.deletePost{
	float: right;
	background-color: white;
	width: 4%;
	padding: 8px;
	border: 1px solid #e3f7ff;
	border-radius: 5px;
	display: inline-block;
	border: 1px solid #ddd;
}


.deletePost img{
	width: 20px;
}

.editor {
	background-color: white;
	padding: 10px;
	border: 1px solid #ddd;
	border-bottom-left-radius: 20px;
	border-bottom-right-radius: 20px;
	box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
	height: 300px;
	margin-bottom: 20px;
	min-height: 50vh;
}

.editor textarea {
	width: 100%;
	height: 100%;
	border: none;
	resize: none;
	outline: none;
	font-size: 16px;
	color: #333;
}

.save-button {
	/*text-align: center;*/

.save-button button {
	margin: 10px;
	margin-bottom: 30px;
	padding: 10px 20px;
	font-size: 14px;
	background-color: #007bff;
	color: white;
	border: none;
	border-radius: 30px;
	cursor: pointer;
	margin: 0 auto;

}

.save-button button:hover {
	background-color: #0056b3;
}
