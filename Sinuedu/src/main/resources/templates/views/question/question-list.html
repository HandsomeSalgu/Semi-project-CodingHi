
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>질문 게시판</title>
<style>
	* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #F9FBFF;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    max-width: 1420px;
    width: 80%;
    margin: 0 auto;
}

.container {
    width: 100%;
    margin: 0 auto;
}

.menu {
    margin-top: 20px;
}

.menu ul {
    list-style: none;
}

.menu ul li {
    margin: 10px 0;
}

.menu ul li a {
    text-decoration: none;
    color: #333;
    font-weight: bold;
    display: block;
}

.menu ul li a:hover {
    color: #007bff;
}

.content {
    width: 80%;
    /* padding: 20px; */
    color: #605F5F;
    display: inline-block;
/*     padding-left: 10px; */
    float: right;
    padding: 20px;
    width: 1100px;
}

.contenthead{
    margin-top: 100px;
    background: #e3f7ff;
    border-top-left-radius: 20px;
    border-top-right-radius: 20px;
    color: #605F5F;
    padding: 15px;
    /*height: 92px;*/
}

.tabs {
    background: #E3EEFF;
    
}

.tabs button {
    flex: 1;
    padding: 10px;
    background: #E3EEFF;
    border: none;
    border-bottom: px solid transparent;
    cursor: pointer;
}

.tabs button.active {
    font-weight: bold;
    border-bottom: 2px solid #605F5F;
}

.table-container {
    background: #fff;
    overflow: hidden;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    border-bottom-left-radius: 20px;
    border-bottom-right-radius: 20px;
}

table {
    width: 100%;
    border-collapse: collapse;
}

table th, table td {
    padding: 10px;
    text-align: center;
    border-bottom: 1px solid #ccc;
}

table th {
    background: #f8f9fa;
}

.pagination {
    margin: 10px 0;
    text-align: center;
    
}

.pagination a {
    margin: 0 5px;
    padding: 5px 10px;
    text-decoration: none;
    background: hidden;
    color: #605F5F;
    border-radius: 4px;
}

.pagination a:hover {
    color: #000000;
}

.search {
    margin: 10px 0;
    text-align: center;
}

.search input {
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.write-button {
    text-align: right;
    margin: 10px 0;
}

.write-button button {
    padding: 10px 20px;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 20px;
    cursor: pointer;
}
	
</style>
</head>
<body>
    <div class="container">
    <script src="/semiProject/menuBar.html"></script>
        <div class="content">
            <div class="contenthead"><h2>질문 게시판</h2></div>
            <div class="tabs">
                <button class="active">ALL</button>
                <button>NOTICE</button>
                <button>Q&A</button>
            </div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>no</th>
                            <th>카테고리</th>
                            <th>제목</th>
                            <th>작성자</th>
                            <th>작성일</th>
                            <th>조회수</th>
                        </tr>
                    </thead>
                    <tbody>                 
                       <tr th:each="q : ${list}">
                       		<td>[[${q.qnaNo}]]</td>
                       		<td th:text="${q.cgNo}"></td>
                       		<td>[[${q.qnaTitle}]]</td>
                       		<td>[[${q.writer}]]</td>
                       		<td th:text="${q.createDate}"></td>
                       		<td>[[${q.views}]]</td>
                       </tr>
                    </tbody>
                </table>
            </div>
            <div class="write-button">
                <button>글쓰기</button>
            </div>
            <ul class="pagination">
            	<!-- 이전 페이지 -->
                <li>
	                <a th:href="@{${loc}(page=${pi.currentPage-1})}" aria-label="Previous">
	                	<span aria-hidden="true">&laquo;</span>
	                </a>
                </li>
                
                <!-- 숫자 --> 
                <li th:each="p : ${#numbers.sequence(pi.startPage, pi.endPage)}">
                	<a th:href="@{${loc}(page=${p})}">[[${p}]]</a> 
                </li>
                
                <!-- 다음 페이지 -->	
                <li> 
                	<a th:href="@{${loc}(page=${pi.currentPage+1})}" aria-label="Next">
	            		<span aria-hidden="true">&raquo;</span>
	            	</a>
                </li>
                
            </ul>
            <div class="search">
                <input type="search" placeholder="Search" size="20">
                <button>검색</button>
            </div>
           
        </div>
    </div>
</body>
</html>
