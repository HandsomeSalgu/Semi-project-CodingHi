<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>챕터 추가</title>
<style>
body {
	margin: 0;
	font-family: Arial, sans-serif;
	display: flex;
	justify-content: center;
	background-color: #f4f4f4;
	align-items: center;
	min-height: 100vh;
}

.container {
	display: flex;
	width: 100%;
	max-width: 1400px;
}

.content-container {
	display: flex;
	flex-direction: column;
	width: 1100px;
	min-height: 750px;
	background: #fff;
	border-radius: 20px;
	padding: 20px;
	margin: 0 auto;
	box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.25);
}

.content-header {
	background-color: #ffe4d6;
	padding: 20px;
	border-radius: 15px;
	margin-bottom: 20px;
	display: flex;
	justify-content: center;
	align-items: center;
}

.content-header h2 {
	margin: 0;
	color: #333;
}

.form-section {
	background: #fffbeb;
	padding: 20px;
	border-radius: 15px;
	margin-bottom: 20px;
}

.form-group {
	margin-bottom: 20px;
}

select, input, textarea {
	width: 100%;
	padding: 12px;
	border: 1px solid #ddd;
	border-radius: 8px;
	font-size: 14px;
	box-sizing: border-box;
}

#categoryFilter {
	width: 200px;
	height: 30px;
	padding: 8px;
	border: 1px solid #ddd;
	border-radius: 6px;
	background-color: white;
	cursor: pointer;
	outline: none;
	font-size: 13px;
	text-align: center;
	appearance: none;
	background-image:
		url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
	background-repeat: no-repeat;
	background-position: right 8px center;
	background-size: 16px;
	padding-right: 30px;
	background-repeat: no-repeat;
	background-position: right 8px center;
	background-size: 16px;
	background-position: right 8px center;
	background-size: 16px;
	background-size: 16px;
}

#categoryFilter:hover {
	border-color: #4285f4;
}

#categoryFilter:focus {
	border-color: #4285f4;
	box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.1);
}

textarea {
	height: 400px;
	min-height: initial;
	resize: none;
}

.button-group {
	display: flex;
	justify-content: flex-end;
	gap: 10px;
	margin-top: 30px;
}

.add-btn, .cancel-btn {
	padding: 12px 30px;
	border: none;
	border-radius: 15px;
	font-size: 16px;
	cursor: pointer;
	background-color: #4c6ef5;
	color: white;
	transition: background-color 0.3s ease;
}

.add-btn {
	background-color: #7aa2ff;
	color: white;
}

.cancel-btn {
	background-color: #ff9b9b;
	color: white;
}

.add-btn:hover {
	background-color: #6088e0;
}

.cancel-btn:hover {
	background-color: #e88282;
}

.add-btn:hover, .cancel-btn:hover {
	transform: translateY(-2px);
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}
</style>
</head>
<body>
	<div class="container">
		<div class="content-container">
			<div class="content-header">
				<h2>강의 추가</h2>
			</div>
			<form>
				<div class="form-section">
					<div class="form-group">
						<select id="categoryFilter"
							style="padding: 5px; border-radius: 4px; border: 1px solid #ddd;">
							<option value="all">카테고리</option>
							<option value="JAVA">JAVA</option>
							<option value="JDBC">JDBC</option>
							<option value="HTML/CSS">HTML/CSS</option>
							<option value="JavaScript">JavaScript</option>
							<option value="Spring">Spring</option>
							<option value="MySQL">MySQL</option>
							<option value="React">React</option>
							<option value="Node.js">Node.js</option>
							<option value="Git">Git</option>
						</select>
					</div>
					<div class="form-group">
						<input type="text" id="title" name="title" placeholder="제목">
					</div>
					<div class="form-group">
						<textarea id="description" name="description"
							placeholder="강의 소개를 입력하세요 (200자 이내)"></textarea>
					</div>
				<div class="button-group">
					<button type="submit" class="add-btn">추가</button>
					<button type="button" class="cancel-btn">취소</button>
				</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
