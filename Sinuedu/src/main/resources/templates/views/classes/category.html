<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
    body{
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
    }

    .class-list{
        background-color: #FFFFFF;
        width: 1100px;
        border-radius: 25px;
        box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.25);
    }

    .class-elements{
        padding: 20px;
        justify-content: center;
        text-align: center;
    }

    .image-box{
        width: 200px;
        height: 90px;
        margin-left: 20px;
        margin-top: 20px;   
    }

    .image-thumbnail{
        border-radius: 5px;
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .class-element{
        display: inline-block;
        width: 240px;
        height: 200px;
        border-radius: 15px;
        margin-left: 5px;
        margin-right: 5px;
        margin-bottom: 20px;
        box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.10);
    }

    .element-title{
        float: left;
        margin-left: 20px;
    }

    .element-title>p:nth-child(1){
        font-size:16px;
        font-weight: bold;
        margin: 0 auto;
        text-align:left;
    }

    .element-title>p:nth-child(2){
        margin: 0 auto;
        text-align:left;
        font-size:12px;
        color: #56555C;
    }

    .image-bookmark{
        float: right;
        margin-right: 17px;
        height: 35px;
    }

    .options{
        display: inline-block;
        margin-left: 18px;
        margin-right: 18px;
    }

    .options>p:nth-child(1){
        font-weight: bold;
        margin-bottom:0px;
    }

    .options>p:nth-child(2){
        color: #757575;
        font-size:10px;
        margin:0px;
    }

    .write{
    position: fixed;
    margin-left:1130px;
    bottom: 10%;
    }

</style>
</head>
<body>
    <section>
        <div class="write">
            <img src="../../../static/photo/classes/write.png"/>
        </div>
        <div class="class-list">
            <div class="class-elements">
                <div class="class-element">
                    <div class="image-box">
                        <img src="../../../static/photo/classes/example.png" class="image-thumbnail">
                    </div>
                    <div class="element-title">
                        <p>프로그래밍 기초</p>
                        <p>JAVA</p>
                    </div>
                    <div>
                        <img src="../../../static/photo/classes/bookmark-icon.png" class="image-bookmark"/>
                    </div>
                    <div class="option-list">
                        <div class="options">
                            <p>8</p>
                            <p>Chpater</p>
                        </div>
                        <div class="options">
                            <p>32%</p>
                            <p>Percent</p>
                        </div>
                        <div class="options">
                            <p>4.5</p>
                            <p>Rating(5)</p>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </section>
</body>
</html>
