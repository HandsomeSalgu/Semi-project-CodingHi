<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<title>질문 게시물 작성페이지</title>
<style>
        /* 기본 스타일 초기화 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #F9FBFF;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            max-width: 1420px;
            width: 80%;
            margin: 0 auto;
        }

        .container {
            /* width: 80%;
            max-width: 800px;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); */
            width: 100%;
            margin: 0 auto;
        }

        .content {
            width: 80%;
            /* padding: 20px; */
            color: #605F5F;
            display: inline-block;
            /*     padding-left: 10px; */
            /* float: right; */
            padding: 20px;
            width: 1100px;

        }

        .notice{
            float: right;
            background: #f8f8f8;
            width: 6%;
            border-radius: 10px;
            border: 1px solid #cbcbcb;
            color: #605F5F;
            padding: 8px;

        }

        .noticeImage img{

            width: 20px;
            height: 20px;
            margin: auto;

        }

        #noticeBox{
            width: 15px;
            height: 15px;
        }

        .header {
            margin-top: 50px;
            background: #e3f7ff;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            color: #605F5F;
            padding: 15px;
        }

        .header input {
            width: 48%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .category {
            display: inline-block;
            position: relative;
            width: 100px;
            font-family: Arial, sans-serif;
        }

        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            font-size: 16px;
            color: #333;
            cursor: pointer;
        }

        .category::after {
            content: '▼';
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            font-size: 12px;
            color: #888;
        }
        select:focus {
            border-color: #a3bdd0;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            outline: none;
        }

        .title {
            display: inline-block;
            border: 2px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .title input {
            border: none;
            outline: none;
            font-size: 16px;
            width: 400px;
        }

        .title:focus-within {
            border-color: #97c3f3;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
        }
        .editor {
            background-color: white;
            padding: 10px;
            border: 1px solid #ddd;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            height: 300px;
            margin-bottom: 20px;
            min-height: 50vh;
        }

        .editor textarea {
            width: 100%;
            height: 100%;
            border: none;
            resize: none;
            outline: none;
            font-size: 16px;
            color: #333;
        }

        .save-button {
            /*text-align: center;*/

        }

        .save-button button {
            margin: 10px;
            margin-bottom: 30px;
            padding: 10px 20px;
            font-size: 14px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            margin: 0 auto;

        }

        .save-button button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
	<form class="needs" action="/qna/insert" method="POST">
    <!-- 제목 및 카테고리 입력 -->
    <div class="content">
        <div class="notice">
				<span class="noticeImage">
					<img src="/photo/question/Bell%2002.png" alt="bell">
				</span>
            <span class="noticeBoxDiv">
				<input type="checkbox" id="noticeBox" name="noticeBox" value="notice"/>
				<label for="noticeBox"></label>
			</span></div>
        <div class="header">

				<span class="category"> 
				<select name="cgNo" id="category" required>
					<th:block th:each="c: ${categories}">
						<option th:value="${c.cgNo}">[[${c.cgName}]]</option>
					</th:block>
				</select>
				</span> <span class="title"> <input type="text" name="qnaTitle" placeholder="제목" >
				</span>
        </div>
        <!-- 본문 입력 -->
        <div class="editor">
            <textarea name="qnaDetail" placeholder="내용을 입력하세요"></textarea>
        </div>
        <!-- 저장 버튼 -->
        <div class="save-button">
            <button>저장</button>
        </div>
    </div>
    </form>
</div>
	
	<script th:inline="javascript">
	document.addEventListener('DOMContentLoaded', function () {
	    const noticeCheckbox = document.getElementById('noticeCheckbox');
	    const noticeValue = document.getElementById('noticeValue');

	    // 체크박스 상태 변경 감지
	    noticeCheckbox.addEventListener('change', function () {
	        if (this.checked) {
	            noticeValue.textContent = 'Y'; // 체크된 경우 'Y'로 변경
	        } else {
	            noticeValue.textContent = 'N'; // 체크 해제된 경우 'N'으로 변경
	        }
	    });
	});
	</script>

</body>
</html>
